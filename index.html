<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> دنگ سفر قاسم</title>

<!-- فونت و آیکون‌ها -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vazirmatn/matn@3.0.5/Vazirmatn-font-face.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- استایل تقویم شمسی -->
<link rel="stylesheet" href="https://unpkg.com/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">

<!-- کتابخانه‌ها -->
<script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://unpkg.com/persian-date/dist/persian-date.min.js"></script>
<script src="https://unpkg.com/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.0/lib/jalaali-js.min.js"></script>

<style>
        :root {
            --bg-primary: #0A0A0A;
            --bg-secondary: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-blue: #00D4FF;
            --accent-green: #00FF9D;
            --accent-red: #FF4B4B;
            --card-bg: rgba(35, 35, 35, 0.5);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .mobile-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }

        #main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            gap: 15px;
        }

        .menu-button {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            border: 1px solid var(--card-border);
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            border-color: var(--accent-blue);
        }

        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-section.active {
            display: block;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input, select, button {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        button {
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--accent-blue) 0%, #0095B0 100%);
            color: black;
            border: none;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            margin-top: 20px;
        }

        .passenger-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            font-size: 0.9rem;
        }

        th, td {
            padding: 10px 12px;
            text-align: right;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 0, 0, 0.3);
        }

        .positive { color: var(--accent-green); }
        .negative { color: var(--accent-red); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="mobile-container">

        <div id="main-menu">
            <header>
    <img src="logo.png" alt="لوگو" style="max-height: 80px; margin-bottom: 10px;">
    <h1><i class="bi bi-airplane"></i>  دنگ سفر قاسم</h1>
</header>
            <button class="menu-button" data-section="passengers"><i class="bi bi-people-fill"></i> مدیریت مسافران</button>
            <button class="menu-button" data-section="payments"><i class="bi bi-cash-coin"></i> ثبت واریزی‌ها</button>
            <button class="menu-button" data-section="expenses"><i class="bi bi-cart-check"></i> ثبت خریدها</button>
            <button class="menu-button" data-section="report"><i class="bi bi-graph-up"></i> مشاهده گزارش</button>
        </div>

        <section id="passengers-section" class="content-section">
            <div class="card">
                <h2 class="card-title"><i class="bi bi-people-fill"></i> ثبت مسافران</h2>
                <div class="form-group">
                    <label for="passenger-name">نام مسافر</label>
                    <input type="text" id="passenger-name" placeholder="نام کامل مسافر">
                </div>
                <button id="add-passenger" class="btn-primary"><i class="bi bi-plus-circle"></i> افزودن مسافر</button>
                <h3 style="margin-top: 20px;">لیست مسافران</h3>
                <div id="passenger-list"></div>
            </div>
            <button class="btn-back"><i class="bi bi-arrow-right-circle"></i> بازگشت به منوی اصلی</button>
        </section>

        <section id="payments-section" class="content-section">
            <div class="card">
                <h2 class="card-title"><i class="bi bi-cash-coin"></i> ثبت واریزی‌ها</h2>
                <div class="form-group">
                    <label for="payment-passenger">انتخاب مسافر</label>
                    <select id="payment-passenger"><option value="">ابتدا مسافر اضافه کنید</option></select>
                </div>
                <div class="form-group">
                    <label for="payment-amount">مبلغ واریزی (تومان)</label>
                    <input type="text" inputmode="numeric" id="payment-amount" placeholder="مبلغ به تومان">
                </div>
                <div class="form-group">
                    <label for="payment-date">تاریخ واریز</label>
                    <input type="text" id="payment-date" class="persian-date-picker" placeholder="تاریخ را انتخاب کنید" readonly>
                </div>
                <button id="add-payment" class="btn-primary"><i class="bi bi-currency-exchange"></i> ثبت واریزی</button>
                <h3 style="margin-top: 20px;">۵ واریزی اخیر</h3>
                <table id="payment-table">
                    <thead><tr><th>مسافر</th><th>مبلغ</th><th>تاریخ</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <button class="btn-back"><i class="bi bi-arrow-right-circle"></i> بازگشت به منوی اصلی</button>
        </section>

        <section id="expenses-section" class="content-section">
            <div class="card">
                <h2 class="card-title"><i class="bi bi-cart-check"></i> ثبت خریدها</h2>
                <div class="form-group">
                    <label for="expense-passenger">خرید توسط</label>
                    <select id="expense-passenger"><option value="">ابتدا مسافر اضافه کنید</option></select>
                </div>
                <div class="form-group">
                    <label for="expense-desc">توضیح خرید</label>
                    <input type="text" id="expense-desc" placeholder="مثلاً: سوخت، غذا">
                </div>
                <div class="form-group">
                    <label for="expense-amount">مبلغ خرید (تومان)</label>
                    <input type="text" inputmode="numeric" id="expense-amount" placeholder="مبلغ به تومان">
                </div>
                <div class="form-group">
                    <label for="expense-date">تاریخ خرید</label>
                    <input type="text" id="expense-date" class="persian-date-picker" placeholder="تاریخ را انتخاب کنید" readonly>
                </div>
                <button id="add-expense" class="btn-primary"><i class="bi bi-receipt"></i> ثبت خرید</button>
                <h3 style="margin-top: 20px;">۵ خرید اخیر</h3>
                <div id="expense-list"></div>
            </div>
            <button class="btn-back"><i class="bi bi-arrow-right-circle"></i> بازگشت به منوی اصلی</button>
        </section>

        <section id="report-section" class="content-section">
            <div class="card">
                <h2 class="card-title"><i class="bi bi-graph-up"></i> گزارش‌گیری پیشرفته</h2>
                <div class="form-group">
                    <label for="report-passenger-filter">فیلتر بر اساس مسافر</label>
                    <select id="report-passenger-filter"><option value="all">همه مسافران</option></select>
                </div>
                <div class="form-group">
                    <label for="report-date-filter-start">از تاریخ</label>
                    <input type="text" id="report-date-filter-start" class="persian-date-picker" placeholder="اختیاری" readonly>
                </div>
                <div class="form-group">
                    <label for="report-date-filter-end">تا تاریخ</label>
                    <input type="text" id="report-date-filter-end" class="persian-date-picker" placeholder="اختیاری" readonly>
                </div>
                <button id="generate-report-btn" class="btn-primary"><i class="bi bi-search"></i> نمایش گزارش</button>
            </div>
            <div class="card" id="report-details-card" style="display: none;">
                <h3 class="card-title">جزئیات تراکنش‌ها</h3>
                <h4>واریزی‌ها</h4>
                <table id="report-payments-table">
                    <thead><tr><th>مسافر</th><th>مبلغ</th><th>تاریخ</th></tr></thead>
                    <tbody></tbody>
                </table>
                <h4 style="margin-top: 20px;">خریدها</h4>
                <table id="report-expenses-table">
                    <thead><tr><th>خریدار</th><th>مورد</th><th>مبلغ</th><th>تاریخ</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="card" id="report-summary-card" style="display: none;">
                <h3 class="card-title">خلاصه گزارش</h3>
                <table id="report-summary-table">
                    <thead><tr><th>نام مسافر</th><th>مجموع واریزی</th><th>سهم نهایی</th><th>مانده</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <button class="btn-back"><i class="bi bi-arrow-right-circle"></i> بازگشت به منوی اصلی</button>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainMenu = document.getElementById('main-menu');
            const contentSections = document.querySelectorAll('.content-section');
            const menuButtons = document.querySelectorAll('.menu-button');
            const backButtons = document.querySelectorAll('.btn-back');

            function showMainMenu() {
                contentSections.forEach(section => section.classList.remove('active'));
                mainMenu.style.display = 'flex';
                window.scrollTo(0, 0);
            }

            function showSection(sectionId) {
                mainMenu.style.display = 'none';
                contentSections.forEach(section => section.classList.remove('active'));
                const sectionToShow = document.getElementById(`${sectionId}-section`);
                if (sectionToShow) sectionToShow.classList.add('active');
                window.scrollTo(0, 0);
            }

            menuButtons.forEach(button => button.addEventListener('click', () => showSection(button.getAttribute('data-section'))));
            backButtons.forEach(button => button.addEventListener('click', showMainMenu));
            
            showMainMenu();

            $(".persian-date-picker").each(function () {
    $(this).persianDatepicker({
        format: 'YYYY/MM/DD',
        autoClose: true,
        initialValue: false
    });
});

            function toEnglishDigits(str) {
                if (!str) return '';
                const persian = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
                const arabic = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
                let res = str.toString();
                for (let i = 0; i < 10; i++) {
                    res = res.replace(new RegExp(persian[i], 'g'), i).replace(new RegExp(arabic[i], 'g'), i);
                }
                return res;
            }

            function updatePersianDate() {
    try {
        const pd = new persianDate();
        const days = ['شنبه', 'یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه'];
        const months = ['فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور', 'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'];

        const dayName = days[pd.day()];   // ← روز هفته‌ی شمسی
        const day = pd.date();            // روز ماه
        const monthName = months[pd.month() - 1];
        const year = pd.year();

        document.getElementById('current-date').textContent =
          `امروز: ${dayName}، ${day} ${monthName} ${year}`;
    } catch (e) {
        document.getElementById('current-date').textContent = "خطا در نمایش تاریخ";
    }
}


            updatePersianDate();

            let passengers = [];
            let payments = [];
            let expenses = [];

            function saveData() {
                localStorage.setItem('dong_passengers', JSON.stringify(passengers));
                localStorage.setItem('dong_payments', JSON.stringify(payments));
                localStorage.setItem('dong_expenses', JSON.stringify(expenses));
            }

            function loadData() {
                passengers = JSON.parse(localStorage.getItem('dong_passengers')) || [];
                payments = JSON.parse(localStorage.getItem('dong_payments')) || [];
                expenses = JSON.parse(localStorage.getItem('dong_expenses')) || [];

                updatePassengerList();
                updateAllPassengerDropdowns();
                updatePaymentTable();
                updateExpenseList();
            }

            loadData();

            document.getElementById('add-passenger').addEventListener('click', () => {
                const nameInput = document.getElementById('passenger-name');
                if (nameInput.value.trim() === '') return alert('نام مسافر را وارد کنید.');
                passengers.push({ id: Date.now(), name: nameInput.value.trim() });
                saveData();
                updatePassengerList();
                updateAllPassengerDropdowns();
                nameInput.value = '';
            });

            document.getElementById('add-payment').addEventListener('click', () => {
                const passengerSelect = document.getElementById('payment-passenger');
                const amountInput = document.getElementById('payment-amount');
                const dateInput = document.getElementById('payment-date');
                const amount = parseInt(toEnglishDigits(amountInput.value));

                if (passengerSelect.value === '' || !amount || amount <= 0 || dateInput.value === '') {
                    return alert('لطفا مسافر، مبلغ و تاریخ معتبر وارد کنید.');
                }
                
                payments.push({ passengerId: parseInt(passengerSelect.value), amount, date: dateInput.value });
                saveData();
                updatePaymentTable();
                amountInput.value = '';
                dateInput.value = '';
            });

            document.getElementById('add-expense').addEventListener('click', () => {
                const passengerSelect = document.getElementById('expense-passenger');
                const descInput = document.getElementById('expense-desc');
                const amountInput = document.getElementById('expense-amount');
                const dateInput = document.getElementById('expense-date');
                const amount = parseInt(toEnglishDigits(amountInput.value));

                if (passengerSelect.value === '' || descInput.value.trim() === '' || !amount || amount <= 0 || dateInput.value === '') {
                    return alert('لطفا خریدار، توضیح، مبلغ و تاریخ معتبر را وارد کنید.');
                }

                expenses.push({ 
                    passengerId: parseInt(passengerSelect.value),
                    description: descInput.value.trim(), 
                    amount, 
                    date: dateInput.value 
                });
                saveData();
                updateExpenseList();
                descInput.value = '';
                amountInput.value = '';
                dateInput.value = '';
            });

            function updatePassengerList() {
                const list = document.getElementById('passenger-list');
                list.innerHTML = '';
                passengers.forEach(p => {
                    const item = document.createElement('div');
                    item.className = 'passenger-item';
                    item.textContent = p.name;
                    list.appendChild(item);
                });
            }

            function updateAllPassengerDropdowns() {
                const selects = [
                    document.getElementById('payment-passenger'),
                    document.getElementById('expense-passenger'),
                    document.getElementById('report-passenger-filter')
                ];
                
                selects.forEach(select => {
                    if (!select) return;
                    const currentValue = select.value;
                    select.innerHTML = (select.id === 'report-passenger-filter') ? '<option value="all">همه مسافران</option>' : '<option value="">یک مسافر انتخاب کنید</option>';
                    passengers.forEach(p => {
                        const option = document.createElement('option');
                        option.value = p.id;
                        option.textContent = p.name;
                        select.appendChild(option);
                    });
                    select.value = currentValue;
                });
            }

            function updatePaymentTable() {
                const tbody = document.getElementById('payment-table').querySelector('tbody');
                tbody.innerHTML = '';
                [...payments].reverse().slice(0, 5).forEach(payment => {
                    const passenger = passengers.find(p => p.id === payment.passengerId);
                    if (!passenger) return;
                    const row = tbody.insertRow();
                    row.innerHTML = `<td>${passenger.name}</td><td>${payment.amount.toLocaleString()}</td><td>${payment.date}</td>`;
                });
            }

            function updateExpenseList() {
                const list = document.getElementById('expense-list');
                list.innerHTML = '';
                [...expenses].reverse().slice(0, 5).forEach(expense => {
                    const passenger = passengers.find(p => p.id === expense.passengerId);
                    const purchaserName = passenger ? passenger.name : 'ناشناس';
                    const item = document.createElement('div');
                    item.className = 'passenger-item';
                    item.innerHTML = `<div><strong>${expense.description}</strong> (توسط ${purchaserName})</div><div>${expense.amount.toLocaleString()} تومان</div>`;
                    list.appendChild(item);
                });
            }

            document.getElementById('generate-report-btn').addEventListener('click', () => {
                const passengerFilter = document.getElementById('report-passenger-filter').value;
                const startDateFilter = document.getElementById('report-date-filter-start').value;
                const endDateFilter = document.getElementById('report-date-filter-end').value;

                let filteredPayments = payments.filter(p => 
                    (passengerFilter === 'all' || p.passengerId == passengerFilter) &&
                    (startDateFilter === '' || p.date >= startDateFilter) &&
                    (endDateFilter === '' || p.date <= endDateFilter)
                );

                let filteredExpenses = expenses.filter(e => 
                    (passengerFilter === 'all' || e.passengerId == passengerFilter) &&
                    (startDateFilter === '' || e.date >= startDateFilter) &&
                    (endDateFilter === '' || e.date <= endDateFilter)
                );

                const detailsCard = document.getElementById('report-details-card');
                const paymentsTbody = document.getElementById('report-payments-table').querySelector('tbody');
                paymentsTbody.innerHTML = '';
                filteredPayments.forEach(p => {
                    const passenger = passengers.find(ps => ps.id === p.passengerId);
                    paymentsTbody.insertRow().innerHTML = `<td>${passenger.name}</td><td>${p.amount.toLocaleString()}</td><td>${p.date}</td>`;
                });

                const expensesTbody = document.getElementById('report-expenses-table').querySelector('tbody');
                expensesTbody.innerHTML = '';
                filteredExpenses.forEach(e => {
                    const passenger = passengers.find(ps => ps.id === e.passengerId);
                    expensesTbody.insertRow().innerHTML = `<td>${passenger.name}</td><td>${e.description}</td><td>${e.amount.toLocaleString()}</td><td>${e.date}</td>`;
                });
                detailsCard.style.display = 'block';

                const summaryCard = document.getElementById('report-summary-card');
                const summaryTbody = document.getElementById('report-summary-table').querySelector('tbody');
                summaryTbody.innerHTML = '';
                
                const totalExpenses = filteredExpenses.reduce((sum, e) => sum + e.amount, 0);
                const activePassengers = (passengerFilter === 'all') ? passengers : passengers.filter(p => p.id == passengerFilter);
                
                if (activePassengers.length === 0) {
                    summaryCard.style.display = 'none';
                    return;
                }
                
                const sharePerPassenger = totalExpenses / activePassengers.length;

                activePassengers.forEach(passenger => {
                    const totalPayment = filteredPayments
                        .filter(p => p.passengerId === passenger.id)
                        .reduce((sum, p) => sum + p.amount, 0);
                    const balance = totalPayment - sharePerPassenger;
                    summaryTbody.insertRow().innerHTML = `
                        <td>${passenger.name}</td>
                        <td>${totalPayment.toLocaleString()}</td>
                        <td>${Math.round(sharePerPassenger).toLocaleString()}</td>
                        <td class="${balance >= 0 ? 'positive' : 'negative'}">${Math.round(balance).toLocaleString()}</td>
                    `;
                });
                summaryCard.style.display = 'block';
            });
        });
    </script>
</body>
</html>
